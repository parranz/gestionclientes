<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{addressBean.page}"/>
		<f:event type="preRenderView" listener="#{addressBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Address entities"/>

	<ui:define name="header">
		Address
	</ui:define>

	<ui:define name="subheader">
		Search Address entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="addressBeanExampleStreet" value="Street:"/>
						<h:panelGroup>
							<h:inputText id="addressBeanExampleStreet" value="#{addressBean.example.street}"/>
							<h:message for="addressBeanExampleStreet" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addressBeanExampleNumber" value="Number:"/>
						<h:panelGroup>
							<h:inputText id="addressBeanExampleNumber" value="#{addressBean.example.number}"/>
							<h:message for="addressBeanExampleNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="addressBeanExampleProvince" value="Province:"/>
						<h:panelGroup>
							<h:inputText id="addressBeanExampleProvince" value="#{addressBean.example.province}"/>
							<h:message for="addressBeanExampleProvince" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{addressBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{addressBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="addressBeanPageItems" styleClass="data-table" value="#{addressBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Street"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStreet" value="#{_item.street}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Number"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNumber" value="#{_item.number}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Province"/>
					</f:facet>
					<h:link outcome="/address/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProvince" value="#{_item.province}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{addressBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
